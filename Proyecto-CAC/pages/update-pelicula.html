    <main class="main-content">
      <div class="d-flex flex-column align-items-center container">
        <h1 class="my-5">Modificar película</h1>
        <br>
        <div class="container text-center mb-5 w-50">
          <div class="row">
            <div class="col-8">
              <h2 class="text-white" id="nombre" name="nombre"></h2>
            </div>
            <div class="col-4">
              <img src="" class="img-thumbnail w-100" alt="poster" id="thumbnail" name="thumbnail">
            </div>
          </div>
        </div>
        <form id="modificarPelicula" class="flex-column w-50" enctype="multipart/form-data">
          
          <input type="hidden" id="id" class="form-control mb-3" name="id" required />
          <input type="hidden" id="url_imagen" class="form-control mb-3" name="url_imagen" required />
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" class="form-control mb-3" name="titulo" required />
          <label for="sinopsis">Sinopsis:</label><br />
          <textarea id="sinopsis" class="form-control mb-3" name="sinopsis" rows="4" required></textarea>
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" class="form-control mb-3" name="imagen" accept="image/*"/>
          <label for="estreno">Estreno:</label>
          <input type="date" id="estreno" class="form-control mb-3" name="estreno" required />

          <label for="genero">Género:</label>
          <input type="text" id="genero" class="form-control mb-3" name="genero" required />

          <label for="idioma">Idioma:</label>
          <input type="text" id="idioma" class="form-control mb-3" name="idioma" required />

          <label for="duracion">Duración (minutos):</label>
          <input type="number" id="duracion" class="form-control mb-3" name="duracion" required /><br>
          <span class="d-flex flex-column">
            <button type="submit" class="btn btn-primary my-2">Modificar Película</button>
          </span>
          <br><br>
        </form>
        <div id="mensaje"></div>
      
    </main>

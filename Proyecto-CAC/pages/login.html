<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Iniciar sesion - MOVIES</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand text-white logo" href="../index.html"
            >MOVIES</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="../index.html#tendencias"
                  >Tendencias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="registrarse.html"
                  >Registrarse</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html"
                  >Iniciar sesion</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-login">
      <div class="container">
        <h1 class="mb-5 pt-4">Iniciar sesión en Movies</h1>
        <div class="row justify-content-center">
          <div
            class="form-card col-lg-4 col-md-6 col-sm-10 bg-gradient"
            data-aos="flip-down"
          >
            <form id="form-login" class="flex-column">
              <input
                type="text"
                class="form-control mb-3"
                id="nombre-usuario"
                name="username"
                placeholder="Nombre de usuario"
              />

              <input
                type="password"
                id="password"
                name="password"
                class="form-control mb-3"
                placeholder="Ingrese su contraseña"
              />
              <span class="d-flex flex-column">
                <button type="submit" class="btn btn-primary my-2">
                  Iniciar sesión
                </button>

                <a
                  class="text-decoration-none text-white mt-2"
                  href="registrarse.html"
                  >¿Olvidaste tu contraseña?</a
                >
              </span>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="container-fluid bg-gradient d-flex justify-content-around align-items-center"
    >
      <div class="my-3">
        <p>
          Informacion proporcionadas por
          <a
            class="text-decoration-none text-info"
            href="https://developer.themoviedb.org/docs/getting-started"
            target="_blank"
            >The Movie DB</a
          >
        </p>
      </div>
      <div class="footer-list-info">
        <ul>
          <li>
            <a class="nav-link" href="../index.html">Terminos y condiciones</a>
          </li>
          <li><a class="nav-link" href="../index.html">FAQ</a></li>
        </ul>
      </div>
    </footer>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
